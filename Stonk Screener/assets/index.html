<script>

    // the stock class allows simple storage of key info for a stock.
    class Stock {
        constructor(symbol, name, marketCap, currentPrice) {
            this.symbol = symbol;
            this.name = name;
            this.marketCap = parseInt(marketCap);
            this.currentPrice = parseFloat(currentPrice);
        }
        toString() { // prints a stock in a readable way
            console.log(this.name + " - $" + this.symbol + "\n" +
                        "Price: $" + format(this.currentPrice) + "\n" + 
                        "Market Cap: $" + format(this.marketCap));
        }
    }

    // Retrieves stock data for ticker, stores it, and moves on
    function getStock(stock) {
        console.log("Loading top stocks...");
        fetch("http://127.0.0.1:5000/getStock", { // executing the getStock() function from server.py
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ticker: stock}) // sending ticker to getStock()
        })
        .then(response => response.json())
        .then(data => { // this is the code that executes once getStock() is done

            if (data.info != -1) { // if the stock is 'valid'
                try {
                    
                    stocks.push(new Stock(data.info["symbol"],
                                          data.info["shortName"],
                                          data.info["marketCap"],
                                          data.info["currentPrice"]));
                    iterator++;
                    if (iterator < datalist.length) {
                        getStock(datalist[iterator]);
                    } else {
                        organizeStocks();
                    }

                } catch (error) { // if stock actually wasn't valid
                    console.warn("Received stock info successfully, but it is not a valid stock (is it an index fund?)");
                    console.error(error.message);
                }
            } else { // if invalid stock
                console.error("Invalid stock.");
            }

        })
        .catch(error => { // error handling
            console.error("Error:", error);
        });
    } // end getStock();

    function symbolSort(stocks,ascending) { // sorts a list of stocks by symbol
        if (ascending) {
            return stocks.sort((a, b) => a.symbol.localeCompare(b.symbol));
        } else {
            return stocks.sort((a, b) => b.symbol.localeCompare(a.symbol));
        }
    }
    function nameSort(stocks,ascending) { // sorts a list of stocks by the company name
        if (ascending) {
            return stocks.sort((a, b) => a.name.localeCompare(b.name));
        } else {
            return stocks.sort((a, b) => b.name.localeCompare(a.name));
        }
    }
    function capSort(stocks, ascending) { // sorts a list of stocks by market cap
        if (ascending) {
            return stocks.sort((a, b) => a.marketCap - b.marketCap);
        } else {
            return stocks.sort((a, b) => b.marketCap - a.marketCap);
        }
    }
    function priceSort(stocks, ascending) { // sorts a list of stocks by price
        if (ascending) {
            return stocks.sort((a, b) => a.currentPrice - b.currentPrice);
        } else {
            return stocks.sort((a, b) => b.currentPrice - a.currentPrice);
        }
    }

    function organizeStocks() {
        var sortedStocks = [];
        switch(sortType) {
            case "symbolAscending":
                sortedStocks = symbolSort(stocks,true);
                break;
            case "symbolDescending":
                sortedStocks = symbolSort(stocks,false);
                break;
            case "nameAscending":
                sortedStocks = nameSort(stocks,true);
                break;
            case "nameDescending":
                sortedStocks = nameSort(stocks,false);
                break;
            case "marketCapAscending":
                sortedStocks = capSort(stocks,true);
                break;
            case "marketCapDescending":
                sortedStocks = capSort(stocks,false);
                break;
            case "currentPriceAscending":
                sortedStocks = priceSort(stocks,true);
                break;
            case "currentPriceDescending":
                sortedStocks = priceSort(stocks,false);
                break;
        }
        for (var i=0;i<sortedStocks.length;i++) {
            
            // uncomment the line below to see the stocks actually sorted in the console
            //console.log(sortedStocks[i].toString());

            var table = document.getElementById("topStocks");
            var row = table.insertRow(-1);

            // Cell for Symbol
            var cell1 = row.insertCell(0);
            cell1.innerHTML = `$${sortedStocks[i].symbol}`;

            // Cell for company name
            var cell2 = row.insertCell(1);
            cell2.innerHTML = `${sortedStocks[i].name}`;

            // stuff commented out below because it breaks the code and idk why
            /*// Cell for Market cap
            var cell3 = row.insertCell(3)
            cell3.innerHTML = `$${format(sortedStocks[i].marketCap)}`;

            // Cell for price
            var cell4 = row.insertCell(4);
            cell4.innerHtml = `$${format(sortedStocks[i].currentPrice)}`;*/

        }
        document.getElementById("subtext").innerText = "Stocks we are watching now!";
    }

    // Options:
    //    symbolAscending, symbolDescending, 
    //    nameAscending, nameDescending, 
    //    marketCapAscending, marketCapDescending, 
    //    currentPriceAscending, currentPriceDescending
    var sortType = "symbolAscending";

    var datalist = ["MSFT", "AAPL", "NVDA", "GOOGL", "AMZN", "META", "LLY",
    "TSM", "AVGO", "TSLA", "NVO", "JPM", "V", "WMT", "CNK", "AGL", "WEN", "TXG"];

    var stocks = [];
    var iterator = 0;
    function displayStocks(sort) {
        // this code here needs to either refresh the page, which means storing 'sortType' as a localStorage
        // or
        // needs to make the table diplaying stuff reset to have nothing in it.
        sortType = sort;
        stocks = [];
        iterator = 0;
        getStock(datalist[iterator]);
    }
    displayStocks("symbolAscending");

</script>
